<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Registration - PrintMe</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #34a853;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --light-gray: #f8f9fa;
            --error-color: #d93025;
            --success-color: #34a853;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #87ceeb, #b0e0e6, #add8e6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .register-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            padding: 2rem;
        }

        .register-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .register-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .register-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }

        .form-control.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            border: none;
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-primary:disabled {
            background: var(--border-color);
            cursor: not-allowed;
        }

        .back-link {
            text-align: center;
            margin-top: 1rem;
        }

        .back-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }

        .strength-bar {
            height: 4px;
            background: var(--border-color);
            border-radius: 2px;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: width 0.3s ease, background-color 0.3s ease;
            width: 0%;
        }

        .strength-weak { background-color: var(--error-color); }
        .strength-medium { background-color: #f4b400; }
        .strength-strong { background-color: var(--success-color); }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <h1><i class="bi bi-shop"></i> Vendor Registration</h1>
            <p>Join our network of printing service providers</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle"></i> Registration successful! Redirecting to pricing setup...
        </div>

        <form id="vendorRegisterForm" onsubmit="handleRegistration(event)">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email" class="form-label">Email Address *</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div id="strengthText">Password strength: Weak</div>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <div class="form-group">
                <label for="confirmPassword" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                <div class="error-message" id="confirmPasswordError"></div>
            </div>

            <div class="form-group">
                <label for="vendorName" class="form-label">Vendor Name *</label>
                <input type="text" class="form-control" id="vendorName" name="vendorName" required>
                <div class="error-message" id="vendorNameError"></div>
            </div>

            <div class="form-group">
                <label for="phoneNumber" class="form-label">Phone Number *</label>
                <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" required>
                <div class="error-message" id="phoneNumberError"></div>
            </div>

            <button type="submit" class="btn-primary" id="submitBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                Register as Vendor
            </button>
        </form>

        <!-- Button to go to pricing registration, shown after successful registration -->
        <div class="text-center mt-3">
            <button id="goToPricingBtn" class="btn btn-success" style="display:none;" disabled>
                <i class="bi bi-currency-dollar"></i> Register Pricing
            </button>
        </div>

        <div class="back-link">
            <a href="/login/"><i class="bi bi-arrow-left"></i> Back to Login</a>
        </div>
    </div>

    <script>
        // Password strength checker
        function checkPasswordStrength(password) {
            let strength = 0;
            let feedback = [];

            if (password.length >= 8) strength += 1;
            else feedback.push("At least 8 characters");

            if (/[a-zA-Z]/.test(password)) strength += 1;
            else feedback.push("At least one letter");

            if (/[0-9]/.test(password)) strength += 1;
            else feedback.push("At least one number");

            if (/[^A-Za-z0-9]/.test(password)) strength += 1;
            else feedback.push("At least one special character");

            return { strength, feedback };
        }

        function updatePasswordStrength(password) {
            const { strength, feedback } = checkPasswordStrength(password);
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');

            strengthFill.className = 'strength-fill';
            
            if (strength <= 1) {
                strengthFill.style.width = '25%';
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Password strength: Weak';
            } else if (strength <= 2) {
                strengthFill.style.width = '50%';
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Password strength: Medium';
            } else if (strength <= 3) {
                strengthFill.style.width = '75%';
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Password strength: Good';
            } else {
                strengthFill.style.width = '100%';
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Password strength: Strong';
            }
        }

        // Real-time validation
        document.getElementById('password').addEventListener('input', function() {
            updatePasswordStrength(this.value);
            validatePassword();
        });

        document.getElementById('confirmPassword').addEventListener('input', validateConfirmPassword);
        document.getElementById('email').addEventListener('input', validateEmail);
        document.getElementById('vendorName').addEventListener('input', validateVendorName);
        document.getElementById('phoneNumber').addEventListener('input', validatePhoneNumber);

        function validateEmail() {
            const email = document.getElementById('email').value;
            const emailError = document.getElementById('emailError');
            const emailField = document.getElementById('email');
            
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            
            if (!email) {
                showError(emailField, emailError, 'Email is required');
                return false;
            } else if (!emailRegex.test(email)) {
                showError(emailField, emailError, 'Please enter a valid email address');
                return false;
            } else {
                hideError(emailField, emailError);
                return true;
            }
        }

        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordError = document.getElementById('passwordError');
            const passwordField = document.getElementById('password');
            const { strength } = checkPasswordStrength(password);
            
            if (!password) {
                showError(passwordField, passwordError, 'Password is required');
                return false;
            } else if (strength < 2) {
                showError(passwordField, passwordError, 'Password must be at least 8 characters with letters and numbers');
                return false;
            } else {
                hideError(passwordField, passwordError);
                return true;
            }
        }

        function validateConfirmPassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const confirmPasswordField = document.getElementById('confirmPassword');
            
            if (!confirmPassword) {
                showError(confirmPasswordField, confirmPasswordError, 'Please confirm your password');
                return false;
            } else if (password !== confirmPassword) {
                showError(confirmPasswordField, confirmPasswordError, 'Passwords do not match');
                return false;
            } else {
                hideError(confirmPasswordField, confirmPasswordError);
                return true;
            }
        }

        function validateVendorName() {
            const vendorName = document.getElementById('vendorName').value;
            const vendorNameError = document.getElementById('vendorNameError');
            const vendorNameField = document.getElementById('vendorName');
            
            if (!vendorName.trim()) {
                showError(vendorNameField, vendorNameError, 'Vendor name is required');
                return false;
            } else if (vendorName.trim().length < 2) {
                showError(vendorNameField, vendorNameError, 'Vendor name must be at least 2 characters');
                return false;
            } else {
                hideError(vendorNameField, vendorNameError);
                return true;
            }
        }

        function validatePhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            const phoneNumberError = document.getElementById('phoneNumberError');
            const phoneNumberField = document.getElementById('phoneNumber');
            
            const phoneRegex = /^\d{10}$/;
            
            if (!phoneNumber) {
                showError(phoneNumberField, phoneNumberError, 'Phone number is required');
                return false;
            } else if (!phoneRegex.test(phoneNumber.replace(/\D/g, ''))) {
                showError(phoneNumberField, phoneNumberError, 'Please enter a valid 10-digit phone number');
                return false;
            } else {
                hideError(phoneNumberField, phoneNumberError);
                return true;
            }
        }

        function showError(field, errorElement, message) {
            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        function hideError(field, errorElement) {
            field.classList.remove('error');
            errorElement.style.display = 'none';
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        let lastVendorId = null;
        const goToPricingBtn = document.getElementById('goToPricingBtn');
        goToPricingBtn.style.display = 'none'; // Always hidden by default

        async function handleRegistration(event) {
            event.preventDefault();
            
            // Validate all fields
            const isEmailValid = validateEmail();
            const isPasswordValid = validatePassword();
            const isConfirmPasswordValid = validateConfirmPassword();
            const isVendorNameValid = validateVendorName();
            const isPhoneNumberValid = validatePhoneNumber();
            
            if (!isEmailValid || !isPasswordValid || !isConfirmPasswordValid || 
                !isVendorNameValid || !isPhoneNumberValid) {
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            // Prepare form data
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                vendor_name: document.getElementById('vendorName').value,
                phone_number: document.getElementById('phoneNumber').value
            };
            
            try {
                const response = await fetch('/vendor-register-api/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success && data.vendor_id) {
                    document.getElementById('successMessage').style.display = 'block';
                    lastVendorId = data.vendor_id;
                    // Show and enable the pricing button
                    goToPricingBtn.disabled = false;
                    goToPricingBtn.style.display = 'inline-block';
                    goToPricingBtn.onclick = function() {
                        window.location.href = `/vendor-pricing/?vendorId=${encodeURIComponent(lastVendorId)}`;
                    };
                    setTimeout(() => {
                        window.location.href = `/vendor-pricing/?vendorId=${encodeURIComponent(data.vendor_id)}`;
                    }, 2000);
                } else if (data.success && !data.vendor_id) {
                    alert('Registration succeeded but vendor ID is missing. Please contact support. Response: ' + JSON.stringify(data));
                } else {
                    goToPricingBtn.style.display = 'none'; // Hide if registration fails
                    alert(data.message || 'Registration failed. Please try again.');
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed. Please check your connection and try again.');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
