<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Pricing Setup - PrintMe</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #1a73e8;
            --primary-hover: #1557b0;
            --secondary-color: #34a853;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --border-color: #dadce0;
            --light-gray: #f8f9fa;
            --error-color: #d93025;
            --success-color: #34a853;
            --warning-color: #f4b400;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #87ceeb, #b0e0e6, #add8e6);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .pricing-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .pricing-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .pricing-header h1 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .pricing-header p {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .vendor-info {
            background: var(--light-gray);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
        }

        .vendor-info h5 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .pricing-form {
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-control, .form-select {
            padding: 12px;
            border-radius: 8px;
            border: 2px solid var(--border-color);
            transition: border-color 0.3s ease;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }

        .form-control.error {
            border-color: var(--error-color);
        }

        .error-message {
            color: var(--error-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
            display: none;
        }

        .pricing-entry {
            background: var(--light-gray);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 2px solid transparent;
            transition: border-color 0.3s ease;
        }

        .pricing-entry:hover {
            border-color: var(--primary-color);
        }

        .pricing-entry-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .pricing-entry-title {
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .remove-entry-btn {
            background: var(--error-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .remove-entry-btn:hover {
            background: #b31412;
        }

        .row {
            margin: 0 -0.75rem;
        }

        .col-md-6, .col-md-4, .col-md-3 {
            padding: 0 0.75rem;
        }

        .btn-primary {
            background: var(--primary-color);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 24px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        .btn-secondary {
            background: var(--text-secondary);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 24px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background: #4a4a4a;
        }

        .btn-success {
            background: var(--success-color);
            border: none;
            color: white;
            font-weight: 600;
            border-radius: 8px;
            padding: 12px 24px;
            transition: background-color 0.3s ease;
        }

        .btn-success:hover {
            background: #2d8a47;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-message {
            display: none;
            background: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 1rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .pricing-container {
                padding: 1.5rem;
            }
            
            .form-actions {
                flex-direction: column;
            }
            
            .pricing-entry-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="pricing-container">
        <div class="pricing-header">
            <h1><i class="bi bi-currency-dollar"></i> Pricing Setup</h1>
            <p>Configure your printing service prices</p>
        </div>

        <div class="success-message" id="successMessage">
            <i class="bi bi-check-circle"></i> Pricing saved successfully! Redirecting to login...
        </div>

        <div class="vendor-info">
            <h5><i class="bi bi-shop"></i> Vendor Information</h5>
            <p id="vendorInfo">Loading vendor details...</p>
        </div>

        <form id="pricingForm" onsubmit="handlePricingSubmit(event)">
            {% csrf_token %}
            <input type="hidden" id="vendorId" name="vendorId">
            
            <div id="pricingEntries">
                <!-- Pricing entries will be added here dynamically -->
            </div>

            <div class="text-center mb-3">
                <button type="button" class="btn btn-secondary" onclick="addPricingEntry()">
                    <i class="bi bi-plus-circle"></i> Add Another Service
                </button>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='/login/'">
                    <i class="bi bi-arrow-left"></i> Back to Login
                </button>
                <button type="submit" class="btn btn-success" id="submitBtn">
                    <span class="loading-spinner" id="loadingSpinner"></span>
                    <i class="bi bi-check-circle"></i> Save Pricing
                </button>
            </div>
        </form>
    </div>

    <script>
        let entryCounter = 0;
        let vendorId = '';

        // Get vendor ID from URL parameters
        function getVendorIdFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('vendorId');
        }

        // Load vendor information
        async function loadVendorInfo() {
            vendorId = getVendorIdFromUrl();
            if (!vendorId) {
                alert('Vendor ID not found. Please complete registration first.');
                window.location.href = '/vendor-register/';
                return;
            }

            document.getElementById('vendorId').value = vendorId;
            
            try {
                const response = await fetch(`/vendor-info/${vendorId}/`);
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('vendorInfo').innerHTML = `
                        <strong>Name:</strong> ${data.vendor.vendor_name}<br>
                        <strong>Email:</strong> ${data.vendor.email}<br>
                        <strong>Phone:</strong> ${data.vendor.phone_number}
                    `;
                } else {
                    document.getElementById('vendorInfo').textContent = 'Vendor ID: ' + vendorId;
                }
            } catch (error) {
                console.error('Error loading vendor info:', error);
                document.getElementById('vendorInfo').textContent = 'Vendor ID: ' + vendorId;
            }
        }

        // Create a new pricing entry
        function addPricingEntry() {
            entryCounter++;
            const entryId = `entry_${entryCounter}`;
            
            const entryHtml = `
                <div class="pricing-entry" id="${entryId}">
                    <div class="pricing-entry-header">
                        <h6 class="pricing-entry-title">Service ${entryCounter}</h6>
                        ${entryCounter > 1 ? `<button type="button" class="remove-entry-btn" onclick="removePricingEntry('${entryId}')">
                            <i class="bi bi-x"></i>
                        </button>` : ''}
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Service Type *</label>
                                <select class="form-select" name="service_type_${entryCounter}" required>
                                    <option value="">Select service type</option>
                                    <option value="Photo Print">Photo Print</option>
                                    <option value="Document Print">Document Print</option>
                                    <option value="Custom Print">Custom Print</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Paper Size *</label>
                                <select class="form-select" name="paper_size_${entryCounter}" required>
                                    <option value="">Select paper size</option>
                                    <option value="A4">A4</option>
                                    <option value="Letter">Letter</option>
                                    <option value="A3">A3</option>
                                    <option value="4x6">4x6</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Layout *</label>
                                <select class="form-select" name="layout_${entryCounter}" required>
                                    <option value="">Select layout</option>
                                    <option value="1x1">1x1</option>
                                    <option value="2x2">2x2</option>
                                    <option value="2x3">2x3</option>
                                    <option value="3x3">3x3</option>
                                    <option value="1x4">1x4</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Color Mode *</label>
                                <select class="form-select" name="color_mode_${entryCounter}" required>
                                    <option value="">Select color mode</option>
                                    <option value="Color">Color</option>
                                    <option value="Black & White">Black & White</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label class="form-label">Price per Unit ($) *</label>
                                <input type="number" class="form-control" name="price_per_unit_${entryCounter}" 
                                       step="0.01" min="0" placeholder="0.50" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Minimum Order Quantity *</label>
                                <input type="number" class="form-control" name="min_quantity_${entryCounter}" 
                                       min="1" placeholder="1" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label">Additional Charges ($)</label>
                                <input type="number" class="form-control" name="additional_charges_${entryCounter}" 
                                       step="0.01" min="0" placeholder="1.00">
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Description</label>
                        <textarea class="form-control" name="description_${entryCounter}" 
                                  rows="2" maxlength="200" 
                                  placeholder="Optional description of this service..."></textarea>
                        <small class="text-muted">Max 200 characters</small>
                    </div>
                </div>
            `;
            
            document.getElementById('pricingEntries').insertAdjacentHTML('beforeend', entryHtml);
        }

        // Remove a pricing entry
        function removePricingEntry(entryId) {
            const entry = document.getElementById(entryId);
            if (entry) {
                entry.remove();
                // Renumber remaining entries
                renumberEntries();
            }
        }

        // Renumber entries after removal
        function renumberEntries() {
            const entries = document.querySelectorAll('.pricing-entry');
            entries.forEach((entry, index) => {
                const title = entry.querySelector('.pricing-entry-title');
                if (title) {
                    title.textContent = `Service ${index + 1}`;
                }
            });
        }

        // Validate form
        function validateForm() {
            const entries = document.querySelectorAll('.pricing-entry');
            if (entries.length === 0) {
                alert('Please add at least one pricing entry.');
                return false;
            }
            
            // Check if all required fields are filled
            const requiredFields = document.querySelectorAll('[required]');
            for (let field of requiredFields) {
                if (!field.value.trim()) {
                    field.focus();
                    alert('Please fill in all required fields.');
                    return false;
                }
            }
            
            return true;
        }

        // Get form data
        function getFormData() {
            const entries = document.querySelectorAll('.pricing-entry');
            const pricingData = [];
            
            entries.forEach((entry, index) => {
                const entryNumber = index + 1;
                const data = {
                    service_type: entry.querySelector(`[name="service_type_${entryNumber}"]`).value,
                    paper_size: entry.querySelector(`[name="paper_size_${entryNumber}"]`).value,
                    layout: entry.querySelector(`[name="layout_${entryNumber}"]`).value,
                    color_mode: entry.querySelector(`[name="color_mode_${entryNumber}"]`).value,
                    price_per_unit: parseFloat(entry.querySelector(`[name="price_per_unit_${entryNumber}"]`).value),
                    min_quantity: parseInt(entry.querySelector(`[name="min_quantity_${entryNumber}"]`).value),
                    additional_charges: parseFloat(entry.querySelector(`[name="additional_charges_${entryNumber}"]`).value) || 0,
                    description: entry.querySelector(`[name="description_${entryNumber}"]`).value
                };
                pricingData.push(data);
            });
            
            return {
                vendor_id: vendorId,
                pricing_entries: pricingData
            };
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let cookie of cookies) {
                    cookie = cookie.trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Handle form submission
        async function handlePricingSubmit(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            // Show loading state
            const submitBtn = document.getElementById('submitBtn');
            const loadingSpinner = document.getElementById('loadingSpinner');
            submitBtn.disabled = true;
            loadingSpinner.style.display = 'inline-block';
            
            const formData = getFormData();
            
            try {
                const response = await fetch('/vendor-pricing/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    document.getElementById('successMessage').style.display = 'block';
                    
                    // Redirect to login page after 3 seconds
                    setTimeout(() => {
                        window.location.href = '/login/';
                    }, 3000);
                } else {
                    alert(data.message || 'Failed to save pricing. Please try again.');
                }
            } catch (error) {
                console.error('Pricing submission error:', error);
                alert('Failed to save pricing. Please check your connection and try again.');
            } finally {
                // Reset loading state
                submitBtn.disabled = false;
                loadingSpinner.style.display = 'none';
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            loadVendorInfo();
            addPricingEntry(); // Add first entry by default
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
