
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PrintMax Vendor Dashboard - Manage print jobs efficiently">
    <title>PrintMax Vendor Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Google Material Design Colors */
            --primary-blue: #1a73e8;
            --primary-blue-hover: #1557b0;
            --secondary-blue: #e8f0fe;
            --success-green: #137333;
            --warning-orange: #ea8600;
            --error-red: #d93025;
            --text-primary: #202124;
            --text-secondary: #5f6368;
            --text-tertiary: #80868b;
            --bg-primary: #ffffff;
            --bg-secondary: #f8f9fa;
            --bg-tertiary: #e8eaed;
            --border-light: #dadce0;
            --border-medium: #c1c7cd;
            --shadow-sm: 0 1px 2px 0 rgba(60,64,67,0.3), 0 1px 3px 1px rgba(60,64,67,0.15);
            --shadow-md: 0 1px 2px 0 rgba(60,64,67,0.3), 0 2px 6px 2px rgba(60,64,67,0.15);
            --shadow-lg: 0 4px 8px 3px rgba(60,64,67,0.15), 0 1px 3px rgba(60,64,67,0.3);
        }

        [data-theme="dark"] {
            --primary-blue: #8ab4f8;
            --primary-blue-hover: #669df6;
            --secondary-blue: #1e3a5f;
            --success-green: #81c995;
            --warning-orange: #fcad70;
            --error-red: #f28b82;
            --text-primary: #e8eaed;
            --text-secondary: #9aa0a6;
            --text-tertiary: #80868b;
            --bg-primary: #202124;
            --bg-secondary: #303134;
            --bg-tertiary: #3c4043;
            --border-light: #5f6368;
            --border-medium: #80868b;
            --shadow-sm: 0 1px 2px 0 rgba(0,0,0,0.3), 0 1px 3px 1px rgba(0,0,0,0.15);
            --shadow-md: 0 1px 2px 0 rgba(0,0,0,0.3), 0 2px 6px 2px rgba(0,0,0,0.15);
            --shadow-lg: 0 4px 8px 3px rgba(0,0,0,0.15), 0 1px 3px rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.5;
            min-height: 100vh;
        }

        /* Compact Header */
        .header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-light);
            padding: 12px 20px;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-blue);
        }

        .header-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 12px;
            background: var(--secondary-blue);
            border-radius: 16px;
            font-size: 12px;
            font-weight: 500;
            color: var(--primary-blue);
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--success-green);
        }

        .theme-toggle {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 20px;
            padding: 6px 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--bg-tertiary);
        }

        /* Main Container */
        .main-container {
            padding: 16px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Job Section */
        .job-section {
            background: var(--bg-primary);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            overflow: hidden;
        }

        .section-header {
            background: var(--bg-secondary);
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: between;
            gap: 12px;
        }

        .section-title-wrapper {
            display: flex;
            align-items: center;
            gap: 10px;
            flex: 1;
        }

        .section-icon {
            width: 28px;
            height: 28px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }

        .manual-section .section-icon { background: var(--warning-orange); }
        .completed-section .section-icon { background: var(--success-green); }
        .requests-section .section-icon { background: var(--primary-blue); }

        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .job-count {
            background: var(--primary-blue);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
            min-width: 20px;
            text-align: center;
        }

        .search-input {
            padding: 6px 12px;
            border: 1px solid var(--border-light);
            border-radius: 20px;
            font-size: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            width: 160px;
            transition: all 0.2s ease;
        }

        .search-input::placeholder {
            color: var(--text-tertiary);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
        }

        /* Jobs Container */
        .jobs-container {
            padding: 12px;
            max-height: 320px;
            overflow-y: auto;
        }

        .jobs-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 10px;
        }

        /* Job Card - Compact Design */
        .job-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-light);
            border-radius: 6px;
            padding: 10px;
            transition: all 0.15s ease;
            cursor: pointer;
            position: relative;
        }

        .job-card:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary-blue);
        }

        .job-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            background: var(--primary-blue);
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 8px;
            flex-shrink: 0;
        }

        .job-filename {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }

        .job-status {
            padding: 2px 6px;
            border-radius: 8px;
            font-size: 9px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-manual {
            background: rgba(234, 134, 0, 0.15);
            color: var(--warning-orange);
        }

        .status-completed {
            background: rgba(19, 115, 51, 0.15);
            color: var(--success-green);
        }

        .status-pending {
            background: rgba(26, 115, 232, 0.15);
            color: var(--primary-blue);
        }

        .job-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .job-meta {
            display: flex;
            gap: 12px;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .job-meta-item {
            display: flex;
            align-items: center;
            gap: 3px;
        }

        .job-actions {
            display: flex;
            gap: 4px;
        }

        .btn-small {
            padding: 4px 8px;
            border-radius: 4px;
            border: none;
            font-size: 10px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-blue-hover);
        }

        .btn-success {
            background: var(--success-green);
            color: white;
        }

        .btn-success:hover {
            background: rgba(19, 115, 51, 0.9);
        }

        /* Service Badge */
        .service-badge {
            position: absolute;
            top: 6px;
            right: 6px;
            background: var(--warning-orange);
            color: white;
            padding: 2px 6px;
            border-radius: 6px;
            font-size: 8px;
            font-weight: 600;
            text-transform: uppercase;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-tertiary);
        }

        .empty-state i {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-state p {
            font-size: 13px;
            margin-bottom: 8px;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-primary);
            border-radius: 8px;
            padding: 20px;
            max-width: 90%;
            max-height: 90%;
            width: 600px;
            box-shadow: var(--shadow-lg);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .modal-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: var(--error-red);
            color: white;
            border: none;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .preview-container {
            width: 100%;
            height: 400px;
            border: 1px solid var(--border-light);
            border-radius: 6px;
            overflow: hidden;
        }

        .preview-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--success-green);
            color: white;
            padding: 12px 20px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            z-index: 1100;
            transition: bottom 0.3s ease;
        }

        .toast.show {
            bottom: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header {
                padding: 10px 16px;
                flex-direction: column;
                gap: 10px;
            }

            .main-container {
                padding: 12px;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .section-controls {
                width: 100%;
                justify-content: space-between;
            }

            .search-input {
                width: 140px;
            }

            .jobs-row {
                grid-template-columns: 1fr;
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .job-card {
                padding: 8px;
            }

            .job-filename {
                max-width: 120px;
            }

            .job-meta {
                gap: 8px;
                font-size: 9px;
            }
        }
    </style>
</head>
<body>
    <!-- Compact Header -->
    <header class="header">
        <div class="header-brand">
            <i class="fas fa-print"></i>
            PrintMax Vendor
        </div>
        <div class="header-controls">
            <div class="status-badge">
                <div class="status-dot"></div>
                <span>Online</span>
            </div>
            <button id="themeToggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
                <span>Night</span>
            </button>
        </div>
    </header>

    <!-- Main Container -->
    <main class="main-container">
        <!-- Manual Print Jobs Section -->
        <section class="job-section manual-section">
            <div class="section-header">
                <div class="section-title-wrapper">
                    <div class="section-icon">
                        <i class="fas fa-tools"></i>
                    </div>
                    <h2 class="section-title">Manual Print Jobs</h2>
                </div>
                <div class="section-controls">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search manual jobs..."
                        oninput="searchJobs('manual', this.value)"
                    >
                    <div class="job-count" id="manualCount">0</div>
                </div>
            </div>
            <div class="jobs-container">
                <div id="manualJobs" class="jobs-row">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading manual jobs...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Completed Jobs Section -->
        <section class="job-section completed-section">
            <div class="section-header">
                <div class="section-title-wrapper">
                    <div class="section-icon">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <h2 class="section-title">Completed Jobs</h2>
                </div>
                <div class="section-controls">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search completed..."
                        oninput="searchJobs('completed', this.value)"
                    >
                    <div class="job-count" id="completedCount">0</div>
                </div>
            </div>
            <div class="jobs-container">
                <div id="completedJobs" class="jobs-row">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading completed jobs...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Print Requests Section -->
        <section class="job-section requests-section">
            <div class="section-header">
                <div class="section-title-wrapper">
                    <div class="section-icon">
                        <i class="fas fa-file-import"></i>
                    </div>
                    <h2 class="section-title">Print Requests</h2>
                </div>
                <div class="section-controls">
                    <input 
                        type="text" 
                        class="search-input" 
                        placeholder="Search requests..."
                        oninput="searchJobs('requests', this.value)"
                    >
                    <div class="job-count" id="requestsCount">0</div>
                </div>
            </div>
            <div class="jobs-container">
                <div id="printRequests" class="jobs-row">
                    <div class="empty-state">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Loading print requests...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Preview Modal -->
    <div class="modal" id="previewModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Document Preview</h3>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="preview-container">
                <iframe id="previewFrame" class="preview-frame"></iframe>
                <img id="previewImage" class="preview-frame" style="display: none; object-fit: contain;" alt="Preview">
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // Global variables
        let allJobs = [];
        let filteredJobs = { manual: [], completed: [], requests: [] };
        const manualServices = ['photo_print', 'digital_print', 'project_binding', 'gloss_printing', 'jumbo_printing', 'tracing_printing'];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initTheme();
            loadJobs();
            setInterval(loadJobs, 30000); // Refresh every 30 seconds
        });

        // Theme Management
        function initTheme() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
            updateThemeButton(theme);
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const newTheme = current === 'dark' ? 'light' : 'dark';
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeButton(newTheme);
            showToast(`Switched to ${newTheme === 'dark' ? 'Night' : 'Day'} mode`);
        }

        function updateThemeButton(theme) {
            const btn = document.getElementById('themeToggle');
            const icon = btn.querySelector('i');
            const text = btn.querySelector('span');
            
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                text.textContent = 'Day';
            } else {
                icon.className = 'fas fa-moon';
                text.textContent = 'Night';
            }
        }

        // Data Loading
        async function loadJobs() {
            try {
                const response = await fetch('/get-print-requests/');
                const data = await response.json();
                
                if (data.print_requests) {
                    allJobs = data.print_requests;
                    categorizeJobs();
                }
            } catch (error) {
                console.error('Error loading jobs:', error);
                showToast('Error loading jobs');
            }
        }

        function categorizeJobs() {
            // Manual Print Jobs
            const manual = allJobs.filter(job => 
                job.job_completed === 'NO' && 
                job.service_type && 
                manualServices.includes(job.service_type)
            );

            // Completed Jobs
            const completed = allJobs.filter(job => 
                job.job_completed === 'YES'
            );

            // Print Requests
            const requests = allJobs.filter(job => 
                job.job_completed === 'NO' && 
                (!job.service_type || !manualServices.includes(job.service_type))
            );

            filteredJobs = { manual, completed, requests };

            // Update counts
            document.getElementById('manualCount').textContent = manual.length;
            document.getElementById('completedCount').textContent = completed.length;
            document.getElementById('requestsCount').textContent = requests.length;

            // Render jobs
            renderJobs('manual', manual);
            renderJobs('completed', completed);
            renderJobs('requests', requests);
        }

        function renderJobs(type, jobs) {
            const containerId = type === 'manual' ? 'manualJobs' : 
                               type === 'completed' ? 'completedJobs' : 'printRequests';
            const container = document.getElementById(containerId);

            if (jobs.length === 0) {
                const emptyIcon = type === 'manual' ? 'fa-tools' : 
                                 type === 'completed' ? 'fa-check-circle' : 'fa-file-import';
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas ${emptyIcon}"></i>
                        <p>No ${type === 'requests' ? 'print requests' : type + ' jobs'}</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = jobs.map(job => createJobCard(job, type)).join('');
        }

        function createJobCard(job, type) {
            const fileExt = job.filename.split('.').pop().toLowerCase();
            const statusClass = type === 'completed' ? 'status-completed' : 
                               type === 'manual' ? 'status-manual' : 'status-pending';
            const statusText = type === 'completed' ? 'Done' : 
                              type === 'manual' ? 'Manual' : 'Pending';

            const serviceBadge = job.service_type ? 
                `<div class="service-badge">${job.service_type.replace('_', ' ')}</div>` : '';

            const actions = type === 'requests' ? 
                `<button class="btn-small btn-success" onclick="acceptJob('${job.filename}')">
                    <i class="fas fa-check"></i> Accept
                </button>` : 
                type === 'manual' ? 
                `<button class="btn-small btn-primary" onclick="processJob('${job.filename}')">
                    <i class="fas fa-play"></i> Process
                </button>` : '';

            return `
                <div class="job-card" onclick="showPreview('${job.filename}', '${job.preview_url || job.download_url}')">
                    ${serviceBadge}
                    <div class="job-header">
                        <div class="file-icon">
                            <i class="fas fa-file-${getFileIcon(fileExt)}"></i>
                        </div>
                        <div class="job-filename">${job.filename}</div>
                        <div class="job-status ${statusClass}">${statusText}</div>
                    </div>
                    <div class="job-details">
                        <div class="job-meta">
                            <div class="job-meta-item">
                                <i class="fas fa-user"></i>
                                <span>${job.user || 'User'}</span>
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-file"></i>
                                <span>${job.pages || 1}p</span>
                            </div>
                            <div class="job-meta-item">
                                <i class="fas fa-copy"></i>
                                <span>${job.copies || 1}x</span>
                            </div>
                        </div>
                        <div class="job-actions" onclick="event.stopPropagation()">
                            ${actions}
                        </div>
                    </div>
                </div>
            `;
        }

        function getFileIcon(ext) {
            const icons = {
                'pdf': 'pdf', 'doc': 'word', 'docx': 'word',
                'xls': 'excel', 'xlsx': 'excel', 'ppt': 'powerpoint', 'pptx': 'powerpoint',
                'txt': 'alt', 'jpg': 'image', 'jpeg': 'image', 'png': 'image', 'gif': 'image'
            };
            return icons[ext] || 'alt';
        }

        // Job Actions
        async function acceptJob(filename) {
            showToast(`Job "${filename}" accepted!`);
            setTimeout(loadJobs, 1000);
        }

        async function processJob(filename) {
            showToast(`Processing "${filename}"...`);
            setTimeout(loadJobs, 1000);
        }

        // Preview Modal
        function showPreview(filename, url) {
            const modal = document.getElementById('previewModal');
            const title = document.getElementById('modalTitle');
            const frame = document.getElementById('previewFrame');
            const image = document.getElementById('previewImage');

            title.textContent = filename;
            const ext = filename.split('.').pop().toLowerCase();

            if (ext === 'pdf') {
                frame.style.display = 'block';
                image.style.display = 'none';
                frame.src = url;
            } else if (['jpg', 'jpeg', 'png', 'gif'].includes(ext)) {
                frame.style.display = 'none';
                image.style.display = 'block';
                image.src = url;
            } else {
                frame.style.display = 'block';
                image.style.display = 'none';
                frame.src = `https://docs.google.com/viewer?url=${encodeURIComponent(url)}&embedded=true`;
            }

            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('previewModal').classList.remove('show');
        }

        // Search Functionality
        function searchJobs(type, term) {
            const jobs = filteredJobs[type];
            if (!term.trim()) {
                renderJobs(type, jobs);
                return;
            }

            const filtered = jobs.filter(job => 
                job.filename.toLowerCase().includes(term.toLowerCase()) ||
                (job.user && job.user.toLowerCase().includes(term.toLowerCase()))
            );
            renderJobs(type, filtered);
        }

        // Toast Notification
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        // Event Listeners
        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        window.addEventListener('click', function(event) {
            const modal = document.getElementById('previewModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
