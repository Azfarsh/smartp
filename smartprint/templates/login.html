<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .error-message {
            color: #d32f2f;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Sign in with Google</h1>
        <div id="g_id_onload"
             data-client_id="{{ client_id }}"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false"
             data-cancel_on_tap_outside="false">
        </div>
        <div class="g_id_signin" 
             data-type="standard" 
             data-size="large" 
             data-theme="outline" 
             data-text="sign_in_with" 
             data-shape="rectangular"
             data-width="300">
        </div>
        <div id="error-message" class="error-message"></div>
    </div>

    <script>
        // Debug: Check if client_id is available
        const clientId = '{{ client_id }}';
        console.log('Client ID:', clientId);
        
        if (!clientId || clientId === 'None' || clientId === '') {
            document.getElementById('error-message').textContent = 'Google Client ID is not configured. Please check your environment variables.';
            console.error('Google Client ID is missing or empty');
        }
        
        // Check if Google Sign-In is loaded
        window.addEventListener('load', function() {
            if (typeof google === 'undefined') {
                document.getElementById('error-message').textContent = 'Google Sign-In failed to load. Please refresh the page.';
            }
        });

        function handleCredentialResponse(response) {
            console.log('Google Sign-In response received');
            
            // Send the credential to our backend
            fetch('/auth-receiver/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: 'credential=' + encodeURIComponent(response.credential)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    // Redirect to user dashboard on successful login
                    window.location.href = '/userdashboard/';
                } else {
                    document.getElementById('error-message').textContent = 'Login failed: ' + data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'Login failed. Please try again.';
            });
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add error handling for Google Sign-In
        window.addEventListener('error', function(e) {
            if (e.message && e.message.includes('postMessage')) {
                console.warn('Google Sign-In postMessage error (this is usually harmless)');
            }
        });
    </script>
</body>
</html>
