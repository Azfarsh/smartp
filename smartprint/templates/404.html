<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintMe - Printer Disconnected</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --primary-blue-hover: #1d4ed8;
            --success-green: #059669;
            --purple: #7c3aed;
            --indigo: #4f46e5;
            --pink: #ec4899;
            --teal: #0d9488;
            --cyan: #0891b2;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-tertiary: #9ca3af;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --bg-tertiary: #f3f4f6;
            --border-light: #e5e7eb;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255,255,255,0.1) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.08) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255,255,255,0.06) 1px, transparent 1px);
            background-size: 100px 100px, 150px 150px, 200px 200px;
            animation: floatingDots 20s linear infinite;
            pointer-events: none;
        }

        @keyframes floatingDots {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(90deg); }
            50% { transform: translate(10px, -5px) rotate(180deg); }
            75% { transform: translate(-5px, 10px) rotate(270deg); }
            100% { transform: translate(0, 0) rotate(360deg); }
        }

        /* Floating Error Icons */
        .floating-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .floating-icon {
            position: absolute;
            color: rgba(255, 255, 255, 0.1);
            font-size: 24px;
            animation: float 8s ease-in-out infinite;
        }

        .floating-icon:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-icon:nth-child(2) {
            top: 20%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-icon:nth-child(3) {
            bottom: 30%;
            left: 20%;
            animation-delay: 4s;
        }

        .floating-icon:nth-child(4) {
            bottom: 20%;
            right: 25%;
            animation-delay: 1s;
        }

        .floating-icon:nth-child(5) {
            top: 50%;
            left: 5%;
            animation-delay: 3s;
        }

        .floating-icon:nth-child(6) {
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                transform: translateY(-30px) rotate(180deg);
                opacity: 0.2;
            }
        }

        .error-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 32px;
            box-shadow: var(--shadow-xl);
            max-width: 600px;
            width: 100%;
            padding: 4rem 3rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            z-index: 10;
            animation: slideInUp 0.8s cubic-bezier(0.19, 1, 0.22, 1);
        }

        @keyframes slideInUp {
            0% {
                transform: translateY(60px) scale(0.95);
                opacity: 0;
            }
            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .error-icon-container {
            position: relative;
            margin-bottom: 2rem;
            display: inline-block;
        }

        .error-icon {
            font-size: 6rem;
            color: var(--primary-blue);
            background: linear-gradient(135deg, var(--primary-blue), var(--purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: printerShake 2s ease-in-out infinite;
            position: relative;
            z-index: 2;
        }

        @keyframes printerShake {
            0%, 100% {
                transform: translateX(0) rotate(0deg);
            }
            25% {
                transform: translateX(-5px) rotate(-2deg);
            }
            75% {
                transform: translateX(5px) rotate(2deg);
            }
        }

        .error-icon-bg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.1), rgba(124, 58, 237, 0.1));
            border-radius: 50%;
            z-index: 1;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.1;
            }
        }

        .error-code {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        .error-subtitle {
            font-size: 1.2rem;
            color: var(--text-secondary);
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .error-description {
            font-size: 1rem;
            color: var(--text-tertiary);
            margin-bottom: 3rem;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 28px;
            border-radius: 16px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: var(--shadow-md);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--indigo));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: white;
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: 2px solid var(--border-light);
        }

        .btn-secondary:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            color: var(--text-primary);
        }

        .status-indicators {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid var(--border-light);
        }

        .status-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: white;
        }

        .status-offline {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            animation: statusBlink 2s ease-in-out infinite;
        }

        .status-maintenance {
            background: linear-gradient(135deg, #f59e0b, #d97706);
        }

        .status-reconnecting {
            background: linear-gradient(135deg, var(--cyan), var(--teal));
            animation: statusSpin 2s linear infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @keyframes statusSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .error-container {
                padding: 3rem 2rem;
                margin: 1rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-subtitle {
                font-size: 1rem;
            }

            .action-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 280px;
                justify-content: center;
            }

            .status-indicators {
                gap: 1rem;
            }
        }

        @media (max-width: 480px) {
            .error-container {
                padding: 2rem 1.5rem;
            }

            .error-icon {
                font-size: 4rem;
            }

            .error-title {
                font-size: 1.75rem;
            }

            .status-indicators {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- Floating Error Icons -->
<div class="floating-icons">
    <i class="bi bi-printer-fill floating-icon"></i>
    <i class="bi bi-wifi-off floating-icon"></i>
    <i class="bi bi-exclamation-triangle-fill floating-icon"></i>
    <i class="bi bi-gear-fill floating-icon"></i>
    <i class="bi bi-arrow-clockwise floating-icon"></i>
    <i class="bi bi-tools floating-icon"></i>
</div>

<div class="error-container">
    <div class="error-icon-container">
        <div class="error-icon-bg"></div>
        <i class="bi bi-printer-fill error-icon"></i>
    </div>
    
    <div class="error-code">ERROR 404</div>
    <h1 class="error-title">Printer Disconnected</h1>
    <p class="error-subtitle">Oops! Our printing service is temporarily unavailable</p>
    <p class="error-description">
        We're experiencing connectivity issues with our printing network. 
        Our technical team is working to restore service as quickly as possible.
    </p>

    <div class="action-buttons">
        <a href="/" class="btn btn-primary">
            <i class="bi bi-house-fill"></i>
            Return Home
        </a>
        <button onclick="window.location.reload()" class="btn btn-secondary">
            <i class="bi bi-arrow-clockwise"></i>
            Try Again
        </button>
    </div>

    <div class="status-indicators">
        <div class="status-item">
            <div class="status-icon status-offline">
                <i class="bi bi-wifi-off"></i>
            </div>
            <div class="status-label">Network Offline</div>
        </div>
        <div class="status-item">
            <div class="status-icon status-maintenance">
                <i class="bi bi-tools"></i>
            </div>
            <div class="status-label">Under Maintenance</div>
        </div>
        <div class="status-item">
            <div class="status-icon status-reconnecting">
                <i class="bi bi-arrow-clockwise"></i>
            </div>
            <div class="status-label">Reconnecting...</div>
        </div>
    </div>
</div>

<script>
    // Auto-refresh every 30 seconds
    setTimeout(() => {
        window.location.reload();
    }, 30000);

    // Add some interactive feedback
    document.querySelectorAll('.btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            // Add click animation
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = '';
            }, 150);
        });
    });
</script>

</body>
</html>
